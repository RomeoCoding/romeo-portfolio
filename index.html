    <style>
      body {
        font-family: 'Roboto Mono', monospace;
      }

      /* Flicker-free theme switcher */
      .light {
        --bg-color: #f8fafc; /* slate-50 */
        --text-color: #1f2937; /* gray-800 */
        --text-muted-color: #4b5563; /* gray-600 */
        --primary-color: #16a34a; /* green-600 */
        --primary-hover-color: #15803d; /* green-700 */
        --card-bg-color: rgba(255, 255, 255, 0.7);
        --card-border-color: #e5e7eb; /* gray-200 */
        --header-bg-color: rgba(248, 250, 252, 0.7);
        --rain-color: rgba(0,0,0,0.05);
      }

      .dark {
        --bg-color: #020617; /* slate-950 */
        --text-color: #e5e7eb; /* gray-300 */
        --text-muted-color: #9ca3af; /* gray-400 */
        --primary-color: #22c55e; /* green-500 */
        --primary-hover-color: #16a34a; /* green-600 */
        --card-bg-color: rgba(15, 23, 42, 0.5); /* slate-900 with alpha */
        --card-border-color: #1e293b; /* slate-800 */
        --header-bg-color: rgba(2, 6, 23, 0.7); /* slate-950 with alpha */
        --rain-color: #22c55e;
      }
      
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease;
      }

      /* Scanline Overlay */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 3px 100%;
        z-index: -1; /* Place it behind content */
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        from { background-position: 0 0; }
        to { background-position: 0 100vh; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
      }

      .section-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .clipped-card {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
