<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Romeo Mattar | Engineering Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --font-primary: 'Roboto Mono', monospace;
      }
      body {
        font-family: var(--font-primary);
      }

      /* Flicker-free theme switcher */
      .light {
        --bg-color: #f8fafc; /* slate-50 */
        --text-color: #1f2937; /* gray-800 */
        --text-muted-color: #4b5563; /* gray-600 */
        --primary-color: #16a34a; /* green-600 */
        --primary-hover-color: #15803d; /* green-700 */
        --card-bg-color: rgba(255, 255, 255, 0.7);
        --card-border-color: #e5e7eb; /* gray-200 */
        --header-bg-color: rgba(248, 250, 252, 0.7);
        --rain-color: rgba(0,0,0,0.05);
      }

      .dark {
        --bg-color: #020617; /* slate-950 */
        --text-color: #e5e7eb; /* gray-300 */
        --text-muted-color: #9ca3af; /* gray-400 */
        --primary-color: #22c55e; /* green-500 */
        --primary-hover-color: #16a34a; /* green-600 */
        --card-bg-color: rgba(15, 23, 42, 0.5); /* slate-900 with alpha */
        --card-border-color: #1e293b; /* slate-800 */
        --header-bg-color: rgba(2, 6, 23, 0.7); /* slate-950 with alpha */
        --rain-color: #22c55e;
      }
      
      html.theme-amber {
        --primary-color: #f59e0b; /* amber-500 */
        --primary-hover-color: #d97706; /* amber-600 */
      }
      html.theme-cyan {
        --primary-color: #06b6d4; /* cyan-500 */
        --primary-hover-color: #0891b2; /* cyan-600 */
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.5s ease;
      }

      /* Scanline Overlay for Dark Mode Only */
      .dark body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        background-size: 100% 4px, 3px 100%;
        z-index: -1; /* Place it behind content */
        pointer-events: none;
        animation: scanline 10s linear infinite;
      }

      @keyframes scanline {
        from { background-position: 0 0; }
        to { background-position: 0 100vh; }
      }

      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background-color: var(--primary-color);
        border-radius: 10px;
        border: 2px solid var(--bg-color);
      }

      .section-fade-in {
        opacity: 0;
        transform: translateY(20px);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }
      .section-fade-in.is-visible {
        opacity: 1;
        transform: translateY(0);
      }

      .clipped-card {
        clip-path: polygon(0 0, 100% 0, 100% calc(100% - 20px), calc(100% - 20px) 100%, 0 100%);
      }

      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }

      @keyframes fade-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Glitch Button Effect */
      .glitch-button {
        position: relative;
        z-index: 1;
        --glitch-intensity: 1;
      }
      .glitch-button::before, .glitch-button::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        background: var(--bg-color);
        border-radius: inherit;
        padding: inherit;
        font: inherit;
        color: inherit;
        transition: opacity 0.2s;
      }
      .glitch-button:hover::before {
        left: calc(2px * var(--glitch-intensity));
        text-shadow: calc(-1px * var(--glitch-intensity)) 0 #ff00c1; /* Magenta */
        animation: glitch-anim-short 200ms 1;
        animation-duration: calc(200ms / var(--glitch-intensity));
      }
      .glitch-button:hover::after {
        left: calc(-2px * var(--glitch-intensity));
        text-shadow: calc(-1px * var(--glitch-intensity)) 0 #00ffff; /* Cyan */
        animation: glitch-anim-short-2 200ms 1;
        animation-duration: calc(200ms / var(--glitch-intensity));
      }
      @keyframes glitch-anim-short {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        25% { opacity: 1; transform: translate(calc(2px * var(--glitch-intensity)), calc(-2px * var(--glitch-intensity))); }
        50% { opacity: 1; transform: translate(calc(-2px * var(--glitch-intensity)), calc(2px * var(--glitch-intensity))); }
        75% { opacity: 1; transform: translate(calc(2px * var(--glitch-intensity)), calc(2px * var(--glitch-intensity))); }
      }
      @keyframes glitch-anim-short-2 {
        0%, 100% { opacity: 0; transform: translate(0, 0); }
        25% { opacity: 1; transform: translate(calc(-2px * var(--glitch-intensity)), calc(-2px * var(--glitch-intensity))); }
        50% { opacity: 1; transform: translate(calc(2px * var(--glitch-intensity)), calc(2px * var(--glitch-intensity))); }
        75% { opacity: 1; transform: translate(calc(-2px * var(--glitch-intensity)), calc(2px * var(--glitch-intensity))); }
      }

      /* Terminal Styles */
      .terminal-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(2, 6, 23, 0.8); /* slate-950 with alpha */
        backdrop-filter: blur(8px);
        z-index: 1000;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .dark .terminal-overlay {
         background-color: rgba(2, 6, 23, 0.8);
      }
       .light .terminal-overlay {
         background-color: rgba(248, 250, 252, 0.8);
      }

      .terminal-window {
        width: 90%;
        max-width: 800px;
        height: 80%;
        max-height: 600px;
        border: 1px solid var(--card-border-color);
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 0 30px rgba(34, 197, 94, 0.2);
        background-color: var(--bg-color);
      }
      .terminal-header {
        background-color: #1e293b; /* slate-800 */
        padding: 8px 12px;
        border-top-left-radius: 7px;
        border-top-right-radius: 7px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        color: #9ca3af; /* gray-400 */
        font-size: 0.9rem;
      }
       .light .terminal-header {
         background-color: #e2e8f0; /* slate-200 */
         color: #4b5563; /* gray-600 */
      }
      .terminal-body {
        flex-grow: 1;
        overflow-y: auto;
        padding: 1rem;
        font-family: var(--font-primary);
        color: var(--text-color);
      }
      .terminal-line {
        display: flex;
        align-items: baseline;
      }
      .terminal-prompt {
        color: var(--primary-color);
        font-weight: bold;
        margin-right: 0.5rem;
      }
      .terminal-prompt-user {
        color: var(--text-muted-color);
      }
      .terminal-input {
        background: transparent;
        border: none;
        outline: none;
        color: var(--text-color);
        flex-grow: 1;
        font-family: inherit;
        font-size: inherit;
      }

      /* Konami Code God Mode Styles */
      @keyframes pulse-glow {
        0%, 100% {
          box-shadow: 0 0 10px 2px transparent, 0 0 0px 0px var(--primary-color);
          border-color: var(--card-border-color);
        }
        50% {
          box-shadow: 0 0 25px 5px rgba(34, 197, 94, 0.4), 0 0 3px 1px var(--primary-color);
          border-color: var(--primary-color);
        }
      }

      .god-mode .clipped-card,
      .god-mode .glitch-button {
        animation: pulse-glow 2s infinite;
      }
      
      .dark .god-mode body::after {
        animation: scanline 3s linear infinite; /* Faster scanline */
      }

      /* Konami Alert Styles */
      .konami-alert-overlay {
        position: fixed;
        inset: 0;
        background-color: rgba(2, 6, 23, 0.9);
        backdrop-filter: blur(10px);
        z-index: 1001; /* Above terminal */
        display: flex;
        align-items: center;
        justify-content: center;
        animation: fade-in 0.3s ease-out;
      }
      .konami-alert {
        background-color: var(--card-bg-color);
        border: 1px solid var(--primary-color);
        border-radius: 8px;
        padding: 2rem;
        text-align: center;
        max-width: 400px;
        width: 90%;
        box-shadow: 0 0 30px 10px rgba(34, 197, 94, 0.3);
      }

      /* God Mode Panel */
      .god-mode-panel {
        position: fixed;
        top: 80px;
        right: 1rem;
        z-index: 500;
        background: var(--card-bg-color);
        backdrop-filter: blur(10px);
        border: 1px solid var(--card-border-color);
        border-radius: 8px;
        padding: 1rem;
        box-shadow: 0 0 20px rgba(0,0,0,0.2);
        animation: fade-in 0.5s;
        width: 280px;
      }

      /* Fullscreen overlays for terminal commands */
      .fullscreen-overlay {
        position: fixed;
        inset: 0;
        z-index: 2000;
        background-color: #020617;
        color: var(--primary-color);
        font-family: 'Roboto Mono', monospace;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
        animation: fade-in 0.2s;
        overflow: hidden;
      }
    </style>
    <script>
      (function() {
        const theme = localStorage.getItem('theme') || (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        if (theme === 'dark') {
          document.documentElement.classList.add('dark');
        } else {
          document.documentElement.classList.add('light');
        }
      })();
    </script>
